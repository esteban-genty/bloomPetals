<!--Formulaire Contact-->
<div class="form-contact">
    <form action="#" method="post"> 

        <!--Champ Civilité-->
        <label for="civilite">Civilité : </label>
            <select name="civilite">
                <option value="Monsieur">Monsieur</option>
                <option value="Madame">Madame</option>
            </select>

            <!--Input Nom & Prénom-->
        <label for="name">Nom & Prénom</label>
        <input type="text" name="name"/>

        <!--Champ Adresse-->
        <label for="adress">Adresse Postale</label>
        <input type="text" name="adress"/>

        <!--Champ Code Postale-->
        <label for="zip">Code Postale</label>
        <input type="text" name="zip"/> 
        
        <!--Champ Ville-->
        <label for="ville">Ville</label>
        <input type="text" name="ville"/>

        <!--Champ Validité Politique-->
        <input type="checkbox" name="tos" required="required"/>
        <label for="tos">J'ai lu : Politique de Confnameentialité</label>

        <input type="submit" name="valid" value="Envoyer"/>

    </form>

</div>
